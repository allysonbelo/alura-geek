<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

</head>

<body class="container-produto">

    <header class="header">
        <a class="wrapper-img" href="index.html">
            <img loading="lazy" class="logo" src="img/Logo.png"
                alt="Logo alurageek formado por um icone de um joystick azul e o nome alurageek">
        </a>
        <div class="search">
            <input class="search-desktop" type="search" placeholder="O que deseja encontrar?">
            <img class="search-icon" src="img/search.svg" alt="">
        </div>
        <a href="login.html" class="secondary-mobile-btn">Login</a>
        <img class="search-mobile" src="img/search.svg" alt="">
    </header>

    <main class="main__produto">

        <form class="produto__form">
            <h1 class="produto__title">Adicionar novo produto</h1>
            <div class="produto__wrapper">
                <label class="produto__label" for="upload"></label>
                <input class="input__upload" type="file" name="upload" id="upload">
                <span class="produto__span">Ou</span>
                <label class="secondary-mobile-btn" for="upload-button"></label>
                <input class="input__upload" type="file" name="upload-button" id="upload-button">
            </div>

            <fieldset class="form__fildset">
                <input id="input-name-produto" class="fildset__input" type="text">
                <label class="fildset__label" for="input-name-produto">Nome do produto</label>
            </fieldset>

            <fieldset class="form__fildset">
                <input id="input-preco-produto" class="fildset__input" type="text">
                <label class="fildset__label" for="input-preco-produto">Preço do produto</label>
            </fieldset>

            <textarea class="form__textarea" name="message" id="" cols="" rows=""
                placeholder="Descrição do produto"></textarea>

            <button class="primary-mobile-btn">Adicionar produto</button>

        </form>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <a class="wrapper-img" href="index.html">
                    <img loading="lazy" class="logo" src="img/Logo.png"
                        alt="Logo alurageek formado por um icone de um joystick azul e o nome alurageek">
                </a>
            </div>
            <nav class="footer__nav">
                <ul class="nav__list">
                    <li class="list__item">Quem somos nós</li>
                    <li class="list__item">Política de privacidade</li>
                    <li class="list__item">Programa fidelidade</li>
                    <li class="list__item">Nossas lojas</li>
                    <li class="list__item">Quero ser franqueado</li>
                    <li class="list__item">Anuncie aqui</li>
                </ul>
            </nav>

            <div class="footer__contact">
                <h4 class="contact__title">Fale conosco</h4>
                <form class="contact__form">
                    <fieldset class="form__fildset">
                        <input id="input-name" class="fildset__input" type="text">
                        <label class="fildset__label" for="input-name">Nome</label>
                    </fieldset>
                    <textarea class="form__textarea" name="message" id="" cols="" rows=""
                        placeholder="Escreva sua mensagem"></textarea>

                    <button class="primary-mobile-btn">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </footer>

    <div role="developer" class="developer">
        <p class="developer__text">
            Desenvolvido por <a href="https://www.linkedin.com/in/allysoncavalcante/" target="_blank">Allyson Belo
                Cavalcante</a> <span>2022</span>
        </p>
    </div>

</body>

</html>
